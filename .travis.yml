sudo: false
language: python

services:
  - docker

before_install:
  - docker run -d --hostname rabbitmq --name rabbitmq -p 15672:15672 -p 5672:5672 -e RABBITMQ_DEFAULT_USER=guest -e RABBITMQ_DEFAULT_PASS=guest rabbitmq:3.5.4-management

install:
  - pip install tox

cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    - stage: lib
      python: 2.7
      env: TOX_ENV=py27-oldest-lib
    - stage: lib
      python: 2.7
      env: TOX_ENV=py27-latest-lib
    - stage: lib
      python: 3.4
      env: TOX_ENV=py34-oldest-lib
    - stage: lib
      python: 3.4
      env: TOX_ENV=py34-latest-lib
    - stage: lib
      python: 3.5
      env: TOX_ENV=py35-oldest-lib
    - stage: lib
      python: 3.5
      env: TOX_ENV=py35-latest-lib
    - stage: lib
      python: 3.6
      env: TOX_ENV=py36-oldest-lib
    - stage: lib
      python: 3.6
      env: TOX_ENV=py36-latest-lib
    - stage: lib
      python: 3.7
      dist: xenial
      sudo: true
      env: TOX_ENV=py37-oldest-lib
    - stage: lib
      python: 3.7
      dist: xenial
      sudo: true
      env: TOX_ENV=py37-latest-lib
    - stage: examples
      python: 3.7
      dist: xenial
      sudo: true
      env: TOX_ENV=py37-examples
    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: mattbennett
        server: "https://upload.pypi.org/legacy/"
        password:
          secure: 
        on:
          tags: true
          repo: nameko/nameko-amqp-retry
        distributions: sdist bdist_wheel

script:
  - tox -e $TOX_ENV
